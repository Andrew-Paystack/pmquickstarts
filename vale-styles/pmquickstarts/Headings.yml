extends: existence
message: "Required heading is missing."
description: Check for required headings in Markdown files
level: error
patterns:
  - name: Prerequisites
    match: "^#\\s*Prerequisites\\s*$"
  - name: What You'll Need
    match: "^#\\s*What You'll Need\\s*$"
  - name: What You'll Build
    match: "^#\\s*What You'll Build\\s*$"